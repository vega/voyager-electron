<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./node_modules/datavoyager/build/style.css">
    <title>Voyager Electron</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      #controls {
        width: inherit;
        height: 20px;
        padding:10px;

        display: flex;
        flex-direction: row;
      }

      #controls h4 {
        margin:2px;
        margin-right: 20px;
      }

      #voyager-embed {
        width: inherit;
        height: inherit;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h4>Voyager Electron</h4>
      <button id="take-snapshot">
        Take Snapshot
      </button>

      <button id="restore-snapshot">
        Restore Snapshot
      </button>
    </div>

    <div id="voyager-embed"></div>
  </body>

  <script>
    require('./renderer.js')
  </script>
